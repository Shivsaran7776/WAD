<html>
    <head>
        <title>Forms</title>
    </head>
    <body style="padding-left: 10%; background-image: linear-gradient(rgb(240, 84, 84),rgb(32, 32, 243));">
        <form>
            <h1>Customer Details:</h1>
            <hr align="left" width="60%">
            <p>Full Name *</p>
            <input type="text" id="Fname" name="Fname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Lname" name="Lname"><br>
            <label for="Fname">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Lname">Last Name</label><br>
            <p>Address *</p>
            <input type="text" id="Address1" style="width: 60%;"><br>
            <label for="Address">Street Address</label><br><br>
            <input type="text" id="Address2" style="width: 60%;"><br>
            <label for="Address2">Street Address Line 2</label><br><br>
            <input type="text" id="City" style="width: 30%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="State" style="width: 28%;"><br>
            <label for="City">City</label>
            <label for="State"style="margin-left:400px;";>State / Province</label><br><br>
            <input type="text" id="Post" style="width: 60%;"><br>
            <label for="Post">Postal / Zip Code</label><br><br><br><br>
            <label for="Phone">Phone Number *</label><br><br>
            <input type="number" id="Phone" placeholder="(000) 000 0000" style="width: 40%;"><br><br><br>
            <input type="submit" id="submit">
        </form>

    </body>
</html>
